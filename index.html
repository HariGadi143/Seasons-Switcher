<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

    <title>Seasons-Switcher</title>
</head>
<body>
    <div class="mainContainer">
        <img   src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/seasons-switcher-four-seasons-xs-img.png" class="season-image d-inline d-md-none" id="seasonSmallImage"/>
        <img   src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/seasons-switcher-four-seasons-md-img.png" class="season-image d-none d-md-inline" id="seasonMediumImage"/>
        <div class="d-flex flex-row justify-content-around align-items-center mt-5 mb-5">
            <button class="button spingBtn" id="springBtn">Spring</button>
            <button class="button summerBtn" id="summerBtn">
                Summer
            </button>
            <button class="button autumnBtn" id="autumnBtn">
                Autumn
            </button>
            <button class="button winterBtn" id="winterBtn">Winter</button>

        </div>



    </div>
    <script type="text/javascript" src="./index.js"></script>
